name: CI
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint_playbooks:
    name: Lint Ansible playbooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip
      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Run ansible-lint on 0_baremetal
        uses: ansible/ansible-lint@v6.20.3
        with:
          setup_python: false
          working_directory: ./0_baremetal

      - name: Run ansible-lint on 1_os
        uses: ansible/ansible-lint@v6.20.3
        with:
          setup_python: false
          working_directory: ./1_os
