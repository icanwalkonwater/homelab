name: CI
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint_playbooks:
    name: Lint Ansible playbooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          cache: pip
          python_version: '3.11'
      - name: Install ansible
        run: |
          pip install ansible
      - name: Run ansible-lint
        uses: ansible/ansible-lint@v6.20.3
        with:
          setup_python: false
