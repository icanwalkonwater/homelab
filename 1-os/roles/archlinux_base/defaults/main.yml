# vim: ft=yaml.ansible
---
archlinux_base_updates_download_period: 'Tue *-*-* 5:00:00 Europe/Paris'
archlinux_base_update_mirrors_period: '*-*-1 5:00:00 Europe/Paris'
archlinux_base_needed_packages:
  - base
  # Kernels (additional LTS kernel to always have something not broken)
  - linux-hardened
  - linux-lts
  - linux-firmware
  # Bootloader
  - grub
  - efibootmgr
  - intel-ucode
  - btrfs-progs
  # Pacman related
  - reflector
  - pacman-contrib
  # Time
  - ntp
  # AppArmor
  - apparmor
  # Ansible
  - openssh
  - python
  # Snapshots
  - btrbk
  # AUR Helper
  - git
