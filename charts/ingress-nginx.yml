---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: ingress-nginx
spec:
  repo: https://kubernetes.github.io/ingress-nginx
  chart: ingress-nginx
  version: 4.13.0
  targetNamespace: ingress-nginx
  createNamespace: true
  valuesContent: |-
    controller:
      extraArgs:
        enable-ssl-passthrough: 'true'
        default-ssl-certificate: 'cert-manager/mon-enorme-uk-tls'
