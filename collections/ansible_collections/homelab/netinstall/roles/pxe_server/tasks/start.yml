# vim: ft=yaml.ansible
---
- name: Check if the docker daemon is reachable
  community.docker.docker_host_info:

- name: Generate flake.nix with the correct SSH key
  ansible.builtin.template:
    src: '{{ role_path }}/templates/flake.nix.j2'
    dest: '{{ role_path }}/files/flake.nix'
    mode: '0440'
  register: flake_generate

- name: Generate PXE server as docker image # noqa: no-handler
  ansible.builtin.command:
    chdir: '{{ role_path }}/files'
    cmd: 'nix build .#docker -o ./pxe-server-full.tar.gz'
    creates: # nix build is cached anyway
  when: flake_generate is changed

- name: Load PXE server image into docker # noqa: no-handler
  community.docker.docker_image:
    name: pxe-server-full
    source: load
    load_path: '{{ role_path }}/files/pxe-server-full.tar.gz'
    state: present
    force_source: true
  when: flake_generate is changed

- name: Start PXE server
  community.docker.docker_container:
    name: '{{ pxe_server_container_name }}'
    image: pxe-server-full:latest
    network_mode: host
    recreate: true
    state: started

