---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mealie
resources:
  - namespace.yml
  - deployment.yml
  - service.yml
  - ingress.yml
  - pv.yml

secretGenerator:
  - name: mealie-credentials
    options:
      disableNameSuffixHash: true
    envs:
      - mealie-credentials.env

images:
  - name: mealie
    newName: ghcr.io/mealie-recipes/mealie
    newTag: v3.0.2
