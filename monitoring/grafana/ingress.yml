---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
spec:
  ingressClassName: nginx
  rules:
  - host: admire.mon.enorme.uk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: grafana, port: { number: 3000 } }
  tls:
  # use default TLS certificate
  - hosts:
    - '*.mon.enorme.uk'
