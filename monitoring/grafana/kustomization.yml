apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      app.kubernetes.io/name: grafana
  - pairs:
      app.kubernetes.io/component: ui
    includeTemplates: true

resources:
  - deployment.yml
  - service.yml
  - ingress.yml
  - pv.yml

configMapGenerator:
  - name: grafana-providers-cm
    files:
      - provisioning/homelab-datasources.yml
      - provisioning/homelab-dashboards.yml
  - name: grafana-dashboards-homelab-cm
    files:
      - provisioning/dashboards/overview.json

secretGenerator:
  - name: grafana-credentials
    options:
      disableNameSuffixHash: true
    envs:
      - grafana-credentials.env
