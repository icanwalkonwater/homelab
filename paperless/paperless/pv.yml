---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-data-pv
spec:
  local:
    path: /var/lib/rancher/k3s/storage/paperless-data
  capacity: { storage: 5G }
  accessModes: [ReadWriteOncePod]
  storageClassName: ''
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions: [{ key: kubernetes.io/hostname, operator: In, values: [coruscant] }]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-data-pvc
spec:
  volumeName: paperless-data-pv
  storageClassName: ''
  accessModes: [ReadWriteOncePod]
  resources: { requests: { storage: 5G } }
